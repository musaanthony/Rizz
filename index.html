<!doctype html>
<html lang="en">

<body>
  <div class="app">
    <h1>Rizz Web</h1>

    <div id="dashboard" class="card">
      <h3>Today's Dashboard</h3>

      <div class="dash-item">
        <span class="emoji">ğŸ’˜</span>
        <span class="dash-label">Focus:</span>
        <span id="dashFocus">â€”</span>
      </div>

      <div class="dash-item">
        <span class="emoji">â¸</span>
        <span class="dash-label">Pause:</span>
        <span id="dashPause">â€”</span>
      </div>

      <div class="dash-item">
        <span class="emoji">ğŸ§ </span>
        <span class="dash-label">Action:</span>
        <span id="dashAction">â€”</span>
      </div>
    </div>

    <div class="card status-note">
      <div class="status-ok">âœ… Style loaded successfully</div>
    </div>

    <form id="addForm" class="card">
      <input name="name" placeholder="Name" required />

      <!-- ===== STATUS BUTTONS (replaces text input) ===== -->
      <div class="status-group">
        <div class="status-label">Status</div>
        <div class="status-buttons" role="radiogroup" aria-label="Status">
          <button type="button" class="status-btn" data-status="crush" aria-pressed="false">ğŸ’˜ Crush</button>
          <button type="button" class="status-btn" data-status="dating" aria-pressed="false">ğŸ’ Dating</button>
          <button type="button" class="status-btn" data-status="pause" aria-pressed="false">â¸ Pause</button>
        </div>
        <!-- hidden field kept for backward compatibility with existing JS -->
        <input type="hidden" name="status" id="statusHidden" value="">
      </div>

      <!-- ===== FOCUS (plus/minus) ===== -->
      <div class="focus-row">
        <div class="focus-label">Set Focus</div>
        <div class="focus-controls">
          <button type="button" class="focus-btn minus" id="minusBtn">âˆ’</button>
          <div class="focus-display" id="focusDisplay">0%</div>
          <button type="button" class="focus-btn plus" id="plusBtn">+</button>
        </div>
        <!-- hidden focus input so existing code (form.focus.value) works -->
        <input type="hidden" name="focus" id="focusHidden" value="0">
      </div>

      <textarea name="notes" placeholder="Notes"></textarea>
      <input name="reminder" placeholder="Reminder (e.g. Call tonight)">

      <button type="submit">Add</button>
    </form>

    <div id="peopleList"></div>
  </div>

  <script src="script.js"></script>
</body>
