<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rizz Web — Version 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>Rizz Web</h1>
    <div class="sub">Version 1 — Visual Base</div>

    <div class="card">
      <div class="status">✅ Style loaded successfully</div>
    </div>
  </div>
  <form id="addForm" class="card">
  <input name="name" placeholder="Name" required>
  <input name="status" placeholder="Status (crush, dating, pause)">
  <input name="focus" type="number" min="0" max="100" placeholder="Focus % (0–100)">
  <textarea name="notes" placeholder="Notes"></textarea>
  <button type="submit">Add</button>
</form>

<div id="peopleList"></div>
<script src="script.js"></script>
</body>
</div>
</html>
